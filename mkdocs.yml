theme:
  name: material
  features:
    - tabs
  language: en
  palette:
    primary: deep purple
    accent: teal
  font:
    text: Roboto
    code: Roboto Mono
  logo: img/logo.png
  favicon: img/favicon.png

# Extensions
markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - smarty
  - sane_lists
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

plugins:
